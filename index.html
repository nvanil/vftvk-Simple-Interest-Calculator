<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <div class= "maindiv">
        <body>
            <h1>Simple Interest Calculator</h1>
            <form>
            Amount <input type="number"  id="principal" name="principal" required>  <br/><br/>
            Rate <input type="range" onchange="updateRate()" id="rate" style = "color:blue;" min="1" max="20" step="0.25" value="10.25"> 
            <span id="rate_val">
                10.25%
            </span> <br/><br/>
            No. of Years <id="years">  
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br/><br/>
            Interest : <span id="result"></span><br><br/><br/>

            <button onclick="compute()">Compute Interest</button>
            <span id="result">

            </span>
            <br/><br/>
                
            </form>    
            <footer>

                &#169; This Calculator belongs to Anil Nadimpalli
        
        
            </footer>
        </body>
    </div>
</html>
